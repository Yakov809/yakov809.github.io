<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
    <img src="./eisenhower-matrix.jpg" alt ="eisenhower-matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
      </a>
    </header>
    <main class="dialog">
        <section id="dialog-section">
          <label class="dialog-section__label" for="dialog-new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input class="dialog-section__input dialog__input task" id="dialog-new-task" type="text">
                <button class="dialog__button">Add</button>
            </div>
        </section>
    <h3 class="dialog-title">Todo</h3>
    <ul class="dialog-list" id="dialog-incomplete">
      <li class="dialog-list__item">
        <input type="checkbox">
          <label class="task">Pay Bills</label>
            <input type="text" class="dialog__input task">
              <button class="dialog__button edit">Edit</button>
              <button class="dialog__button delete">
                 <img src="./remove.svg" alt="delete-button">
              </button>
      </li>
      <li class="dialog-list__item edit-mode">
        <input class="dialog-checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="dialog__input task">
              <button class="dialog__button edit">Save</button>
              <button class="dialog__button delete">
                <img src="./remove.svg" alt="delete-button">
              </button>
      </li>
    </ul>
      <h3 class="dialog-title">Completed</h3>
        <ul class="dialog-list" id="dialog-completed">
          <li class="dialog-list__item">
            <input class="dialog-checkbox" type="checkbox" checked>
                <label class="task">See the Doctor</label>
                 <input type="text" class="dialog__input task">
                    <button class="dialog__button edit">Edit</button>
                    <button class="dialog__button delete" alt="delete-button">
                        <img src="./remove.svg">
                    </button>
          </li>
        </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
